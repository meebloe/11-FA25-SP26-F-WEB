<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Food Pantry</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <img src="/images/cougar_mock-up.png" alt="Logo for WSU">
    <h1 onclick="window.location.href='/'">Voiland Food Pantry</h1>
</header>

<div class="main-content">
    <!-- Registration Popup -->
    <div id="registrationPopup" style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); 
        background-color: white; padding: 40px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.5); 
        z-index: 1000; text-align: center; min-width: 400px; border-radius: 8px;">
        <h2>New Student Registration</h2>
        <p style="font-size: 16px; color: #666; margin: 20px 0;">Please complete your registration</p>
        
        <form method="POST" action="/register" style="text-align: left;">
            <input type="hidden" name="identifier" th:value="${identifier}">
            
            <div style="margin-bottom: 20px;">
                <label for="year" style="display: block; margin-bottom: 5px; font-weight: bold;">Class Year:</label>
                <select name="year" id="year" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="">--Select--</option>
                    <option>Freshman</option>
                    <option>Sophomore</option>
                    <option>Junior</option>
                    <option>Senior</option>
                </select>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="major" style="display: block; margin-bottom: 5px; font-weight: bold;">Major:</label>
                <input type="text" name="major" id="major" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Complete Registration</button>
        </form>
    </div>

    <div class="back-btn-wrapper" style="position: fixed; bottom: 20px; left: 20px;">
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
</div>

<footer></footer>
</body>
</html>

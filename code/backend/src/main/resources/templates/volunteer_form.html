<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form - Food Pantry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="cougar_mock-up.png" alt="Logo for WSU">
        <h1 onclick="window.location.href='index.html'">Voiland Food Pantry</h1>
    </header>

    <div class="main-content">
        <form>
            <h2>Volunteer Form</h2>
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div>
                <label for="email">WSU Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="wsu-id">WSU ID Number:</label>
                <input type="text" id="wsu-id" name="wsu-id">
            </div>
        </form>
    </div>

    <footer>
        Note: Generative AI was used in making this site. See "html_mock-up_prompt.txt" for the ChatGPT entry.
    </footer>
</body>
</html>
